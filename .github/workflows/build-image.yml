name: Build and Push Image

on:
  push:
    branches: [main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'modules/**'
      - '.github/workflows/build-image.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/resonite-headless
  CACHIX_CACHE_NAME: resonite-headless

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            system: x86_64-linux
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            system: aarch64-linux
            platform: linux/arm64

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: ${{ env.CACHIX_CACHE_NAME }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build image
        run: nix build .#packages.${{ matrix.system }}.oci-resonite-headless -o build/result --accept-flake-config

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: |
          set -euo pipefail

          SHORT_SHA="${GITHUB_SHA::7}"
          ARCH_SUFFIX="${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}"

          # Tag with SHA and architecture
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}-${ARCH_SUFFIX}"

          echo "Pushing ${IMAGE_TAG}..."
          nix run .#packages.${{ matrix.system }}.oci-resonite-headless.copyTo -- "docker://${IMAGE_TAG}"
          echo "Successfully pushed ${IMAGE_TAG}"

  manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          set -euo pipefail

          SHORT_SHA="${GITHUB_SHA::7}"
          BASE_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          AMD64_IMAGE="${BASE_IMAGE}:${SHORT_SHA}-amd64"
          ARM64_IMAGE="${BASE_IMAGE}:${SHORT_SHA}-arm64"

          # Create manifest for SHA tag
          echo "Creating manifest for ${BASE_IMAGE}:${SHORT_SHA}..."
          docker manifest create --amend "${BASE_IMAGE}:${SHORT_SHA}" \
            "${AMD64_IMAGE}" \
            "${ARM64_IMAGE}"
          docker manifest push "${BASE_IMAGE}:${SHORT_SHA}"

          # Create manifest for latest tag
          echo "Creating manifest for ${BASE_IMAGE}:latest..."
          docker manifest create --amend "${BASE_IMAGE}:latest" \
            "${AMD64_IMAGE}" \
            "${ARM64_IMAGE}"
          docker manifest push "${BASE_IMAGE}:latest"

          echo "Multi-arch manifests pushed successfully!"
          echo "  - ${BASE_IMAGE}:${SHORT_SHA}"
          echo "  - ${BASE_IMAGE}:latest"
