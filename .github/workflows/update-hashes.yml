name: Update Hashes

on:
  workflow_dispatch:
  schedule:
    # Check every 30 minutes
    - cron: '*/30 * * * *'

jobs:
  update-hashes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Pre-build devShell
        run: nix build --no-link .#devShells.$(nix eval --impure --raw --expr 'builtins.currentSystem').default

      - name: Run update-hashes script
        shell: nix develop --ignore-environment --keep STEAM_USERNAME --keep STEAM_PASSWORD --keep STEAM_BETA_PASSWORD -c bash -e {0}
        env:
          STEAM_USERNAME: ${{ secrets.STEAM_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.STEAM_PASSWORD }}
          STEAM_BETA_PASSWORD: ${{ secrets.STEAM_BETA_PASSWORD }}
        run: ./scripts/update-hashes.sh

      - name: Check for changes
        id: diff
        shell: nix develop --ignore-environment --keep GITHUB_OUTPUT -c bash -e {0}
        run: ./scripts/check-hash-changes.sh

      - name: Create Pull Request
        if: steps.diff.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update hashes for new Resonite versions"
          title: "Update hashes: ${{ steps.diff.outputs.new_versions }}"
          body: |
            This PR was automatically generated by the update-hashes workflow.

            New versions detected from [resonite-version-monitor](https://github.com/resonite-love/resonite-version-monitor).
          branch: auto-update-hashes
          delete-branch: true
          labels: automated
